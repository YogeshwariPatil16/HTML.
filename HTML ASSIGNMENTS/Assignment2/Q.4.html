<!-- 4. What is the output of the script?

    a. let name = "Ioya";

    b. alert( `hello ${1}` ); // ?

    c. alert( `hello ${"name"}` ); // ?

    d. alert( `hello ${name}` ); // ? -->

<html>
    <body>
        <script>
            let name = "Ioya"
            alert(`hello ${1}`) // hello 1
            alert( `hello ${"name"}` ) //hello name
            alert( `hello ${name}` ) //hello Ioya
        </script>
    </body>
</html
