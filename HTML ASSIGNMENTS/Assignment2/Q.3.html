<!-- Variable declaration

a. Declare two variables: admin and name.

b. Assign the value "John" to name.

c. Copy the value from name to admin.

d. Show the value of admin using alert (must output “John”). -->


<html>
    <body>
        <script>
            let name="John"
            let admin=name
            alert(admin)
        </script>
    </body>
</html>
