<!-- make a three coloumns and two rows in that
take  A  B  C
      D  E  F  
 in this way-->

<style>
    body {
        margin 40px;
    }

    .wrapper {
        display: grid;
        grid-template-columns: 200px 200px 200px;
        background-color: #fff;
        color: #444;
        grid-gap: 10px;
    }

    .box {
        background-color: #444;
        color: #fff;
        border-radius: 5px;
        padding: 20px;
        font-size: 100px;
    }
</style>
<div class="wrapper">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
    <div class="box">D</div>
    <div class="box">E</div>
    <div class="box">F</div>
</div>
