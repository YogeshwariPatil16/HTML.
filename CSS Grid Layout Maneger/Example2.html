<style>
    body{
        margin:40px;
    }
    .wrapper{
        display:grid;
        grid-template-columns: 200px 200px 200px;
        background-color: aqua;
        grid-gap:50px;
        color: #444;
    }
    .box{
        display: grid;
        background-color: #444;
        color: #fff;
        border: solid;
        padding: 20px;
        text-align: center;
        font-size: 150px;
    }
    .d{
        grid-column-start:1 ;
        grid-column-end: 2;
        grid-row-start: 1;
        grid-row-end: 2;
    }
    .a{
        grid-column-start:2 ;
        grid-column-end: 3;
        grid-row-start: 1;
        grid-row-end: 2;
    }
    .f{
        grid-column-start:3 ;
        grid-column-end: 4;
        grid-row-start: 1;
        grid-row-end: 2;
    }
    .e{
        grid-column-start:1 ;
        grid-column-end: 2;
        grid-row-start: 2;
        grid-row-end: 3;
    }
    .b{
        grid-column-start:2 ;
        grid-column-end: 3;
        grid-row-start: 2;
        grid-row-end: 3;
    }
    .c{
        grid-column-start:3 ;
        grid-column-end: 4;
        grid-row-start: 2;
        grid-row-end: 3;
    }
</style>
<div class="wrapper">
    <div class="box a">A</div>
    <div class="box b">B</div>
    <div class="box c">C</div>
    <div class="box d">D</div>
    <div class="box e">E</div>
    <div class="box f">F</div>
</div>
